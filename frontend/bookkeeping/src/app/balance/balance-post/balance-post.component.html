<table>
	<thead>
	<tr>
		<th>
			{{post_title}}
		</th>
		<th>{{ total_post_amount | currency }}</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let sub_post of this.sub_posts; index as i">
		<td>{{sub_post.title}}</td>
		<td>{{sub_post.amount}}</td>
	</tr>
	<tr>
		<td><button (click)="add_sub_post(sub_posts_title, sub_post_amount)">+</button></td>
		<td><input type="text" [(ngModel)]="sub_posts_title"></td>
		<td><input type="number" [(ngModel)]="sub_post_amount"></td>
	</tr>
	</tbody>
</table>
